<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="assets/61RNB80nw6L.jpg" height="40" class="p-mr-2">
  </ng-template>
  <ng-template pTemplate="end">
    <input type="text" pInputText placeholder="Search">
  </ng-template>
</p-menubar>
<div class="main p-grid">
  <p-panelMenu [model]="items" [style]="{'width':'300px'}" class="main-menu p-col"></p-panelMenu>
  <p-card class="main-table p-col">
    <p-toolbar styleClass="p-m-4">
      <ng-template pTemplate="left">
        <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
        <button pButton pRipple icon="pi pi-trash" class="p-button-danger"></button>
      </ng-template>

      <ng-template pTemplate="right">
        <button pButton pRipple label="Export" icon="pi pi-upload" class="p-button-help"></button>
      </ng-template>
    </p-toolbar>
    <p-table [value]="users">
      <ng-template pTemplate="caption">
        USERS LIST
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>â„–</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
